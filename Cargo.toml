[package]
name = "bevy_fluent"
version = "0.6.0"
authors = ["g <kgv@users.noreply.github.com>"]
edition = "2021"
description = "Bevy plugin for localization using Fluent"
readme = "README.md"
homepage = "https://crates.io/crates/bevy_fluent"
repository = "https://github.com/kgv/bevy_fluent"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "gamedev", "internationalization", "localization", "plugin"]
categories = [
  "games",
  "game-development",
  "internationalization",
  "localization",
]
exclude = [".github/**/*"]

[dependencies]
anyhow = "1.0.69"
bevy = { version = "0.10.0", default-features = false, features = [
  "bevy_asset",
] }
fluent = "0.16.0"
fluent-langneg = "0.13.0"
fluent_content = "0.0.3"
globset = "0.4.10"
indexmap = { version = "1.9.2", features = ["serde"] }
intl-memoizer = "0.5.1"
ron = "0.8.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_yaml = "0.9.19"
thiserror = "1.0.39"
tracing = "0.1.37"
unic-langid = { version = "0.9.1", features = ["serde"] }
uuid = { version = "1.3.0", features = ["serde", "v4", "v5"] }

[dev-dependencies]
bevy = "0.10.0"
unic-langid = { version = "0.9.1", features = ["macros"] }
